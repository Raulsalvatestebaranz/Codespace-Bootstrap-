<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flex Container Playground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="layout">
    <!-- Sidebar Controls -->
    <aside class="sidebar">
      <h2>Flexbox Playground</h2>
      <p>Use these controls to experiment with Flexbox and Grid layout properties..</p>

      <div class="control-group">
        <h4>Layout Mode</h4>
        <label>Display
          <select id="display">
            <option value="flex">flex</option>
            <option value="inline-flex">inline-flex</option>
            <option value="grid">grid</option>
            <option value="inline-grid">inline-grid</option>
          </select>
        </label>
      </div>

      <div class="control-group">
        <h4>Flex Properties</h4>
        <label>flex-direction
          <select id="dir">
            <option>row</option>
            <option>row-reverse</option>
            <option>column</option>
            <option>column-reverse</option>
          </select>
        </label>
        <label>flex-wrap
          <select id="wrap">
            <option>nowrap</option>
            <option>wrap</option>
            <option>wrap-reverse</option>
          </select>
        </label>
        <label>justify-content
          <select id="justify">
            <option>flex-start</option>
            <option>center</option>
            <option>flex-end</option>
            <option>space-between</option>
            <option>space-around</option>
            <option>space-evenly</option>
          </select>
        </label>
        <label>align-items
          <select id="align">
            <option>stretch</option>
            <option>flex-start</option>
            <option>center</option>
            <option>flex-end</option>
            <option>baseline</option>
          </select>
        </label>
        <label>align-content
          <select id="content">
            <option>stretch</option>
            <option>flex-start</option>
            <option>center</option>
            <option>flex-end</option>
            <option>space-between</option>
            <option>space-around</option>
          </select>
        </label>
        <label>place-content
          <select id="place">
            <option value="">None</option>
            <option>stretch flex-start</option>
            <option>center center</option>
            <option>space-between space-around</option>
            <option>space-evenly stretch</option>
          </select>
        </label>
      </div>

      <div class="control-group">
        <h4>Sizing & Spacing</h4>
        <label>gap
          <select id="gap">
            <option value="0">0px</option>
            <option value="8">8px</option>
            <option value="16" selected>16px</option>
            <option value="24">24px</option>
            <option value="32">32px</option>
          </select>
        </label>
        <label>width
          <select id="box-width">
            <option value="100%">100%</option>
            <option value="800">800px</option>
            <option value="600" selected>600px</option>
            <option value="400">400px</option>
          </select>
        </label>
        <label>height
          <select id="box-height">
            <option value="auto">auto</option>
            <option value="400">400px</option>
            <option value="300" selected>300px</option>
            <option value="200">200px</option>
          </select>
        </label>
        <button id="resetBtn">Reset Defaults</button>
      </div>
    </aside>

    <!-- Main Playground Area -->
    <main class="main">
      <div id="box">
        <div class="item">One</div>
        <div class="item">Two</div>
        <div class="item">Three</div>
        <div class="item">Four</div>
        <div class="item">Five</div>
        <div class="item">Six</div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
